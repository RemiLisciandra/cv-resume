name: Tests CI

on:
  push:
    branches: [main, qa/**]
  pull_request:
    branches: [main, qa/**]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Test
        run: npm test
